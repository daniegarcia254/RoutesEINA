<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7"></ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">

        <ion-header-bar class="bar-positive">
            <h1 class="title">Route EINA</h1>
        </ion-header-bar>

        <ion-content class="mymenu">

            <div id="menu-list">
                <ion-list class="list">
                    <!-- RUTA ORIGEN - DESTINO -->
                    <ion-item item-type="item-icon-left" nav-clear ng-controller="RouteCtrl">
                        <form ng-submit="busquedaRuta()" id="form_rutas">
                            <div id="ruta_titulo">
                                Búsqueda de rutas
                                <button id="buttonInfoRuta" type="button" class="button button-icon icon ion-ios-information-outline" ng-click="showInfoRutaPopup()"></button>
                            </div>
                            <div id="ruta_origen">
                                <input type="text" placeholder="Origen" ng-model="origen" ionic-autocomplete="{items: items, onSelect:onSelectOrigin}">
                            </div>
                            <div id="ruta_destino">
                                <input type="text" placeholder="Destino" ng-model="destino" ionic-autocomplete="{items: items, onSelect:onSelectDestination}">
                            </div>
                            <div id="ruta_mas_corta">
                                <input type="checkbox" ng-model="ruta_corta"><label>Mostrar sólo ruta más corta</label>
                            </div>
                            <button menu-close type="submit" class="button button-small button-block button-stable">Calcular ruta
                            </button>
                        </form>
                    </ion-item>


                    <!--  FILTRO DE BÚSQUEDA  -->
                    <ion-item item-type="item-icon-left" nav-clear ng-controller="SearchCtrl">
                        <form ng-submit="busquedaLibre()">
                            <div id="filtro_titulo">
                                Filtro de búsqueda
                            </div>
                            <div id="texto_busqueda">
                                <input type="text" placeholder="Texto a buscar..." ng-model="texto">
                            </div>
                            <label class="item item-input item-select">
                                <div class="input-label" id="edificio_input_label">
                                    Edificio
                                </div>
                                <select ng-model="edificio" ng-options="item.nombre for item in edificios"></select>
                            </label>

                            <div id="lista_filtros">
                                <ion-list>
                                    <div class="filtro">
                                        <input type="radio" ng-model="estancia.tipo"
                                               value="1"><label>Laboratorios</label>
                                    </div>
                                    <div class="filtro">
                                        <input type="radio" ng-model="estancia.tipo" value="2"><label>Aulas</label>
                                    </div>
                                    <div class="filtro">
                                        <input type="radio" ng-model="estancia.tipo" value="3"><label>Despachos</label>
                                    </div>
                                    <div class="filtro">
                                        <input type="radio" ng-model="estancia.tipo" value="4"><label>Otro</label>
                                    </div>
                                </ion-list>
                            </div>
                            <button menu-close type="submit" class="button button-small button-block button-stable">
                                Buscar
                            </button>
                        </form>
                    </ion-item>
                </ion-list>
            </div>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
